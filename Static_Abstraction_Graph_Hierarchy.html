    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#0000FF", "id": "S1", "label": "S1 (33)", "shape": "dot", "size": 20, "title": "(\u0027nectar\u0027, \u0027Queen\u0027, \u0027bee_d\u0027, \u0027brood_w\u0027, \u0027brood_g\u0027, \u0027brood_d\u0027, \u0027bee_w\u0027, \u0027forage_area\u0027, \u0027bee_g\u0027, \u0027beatles\u0027)"}, {"color": "#3b4cc0", "id": "S2", "label": "S2 (5)", "shape": "dot", "size": 20, "title": "(\u0027Queen\u0027, \u0027bee_d\u0027, \u0027brood_w\u0027, \u0027brood_g\u0027, \u0027brood_d\u0027, \u0027bee_w\u0027, \u0027forage_area\u0027, \u0027bee_g\u0027, \u0027beatles\u0027)"}, {"color": "#3b4cc0", "id": "S3", "label": "S3 (28)", "shape": "dot", "size": 20, "title": "(\u0027Queen\u0027, \u0027bee_d\u0027, \u0027brood_w\u0027, \u0027brood_g\u0027, \u0027brood_d\u0027, \u0027bee_w\u0027, \u0027bee_g\u0027, \u0027beatles\u0027)"}, {"color": "#FF0000", "id": "S4", "label": "S4 (34)", "shape": "dot", "size": 20, "title": "(\u0027Queen\u0027, \u0027bee_d\u0027, \u0027brood_w\u0027, \u0027brood_g\u0027, \u0027brood_d\u0027, \u0027bee_w\u0027, \u0027bee_g\u0027)"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "S2", "to": "S1", "width": 2}, {"arrows": "to", "from": "S3", "to": "S1", "width": 2}, {"arrows": "to", "from": "S3", "to": "S2", "width": 2}, {"arrows": "to", "from": "S4", "to": "S1", "width": 2}, {"arrows": "to", "from": "S4", "to": "S2", "width": 2}, {"arrows": "to", "from": "S4", "to": "S3", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"shape": "dot", "font": {"size": 14, "align": "center"}, "borderWidth": 2, "borderColor": "black"}, "edges": {"smooth": false, "color": "gray", "width": 2}, "physics": {"enabled": false, "stabilization": {"enabled": false}, "hierarchicalRepulsion": {"nodeDistance": 150}}, "layout": {"hierarchical": {"enabled": true, "direction": "DU", "sortMethod": "directed"}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
